  <div class="wrapper">
      <header>

      <article>
          <h2>Gofry (Magda Kołaczyńska)</h2>
          <h3>Składniki:</h3>
          <ul style="list-style-type:circle">
            <li>3 jaja</li>
            <li><sup>1</sup>&frasl;<sub>2</sub> kg mąki pszennej</li>
            <li>3 łyżki cukru</li>
            <li><sup>1</sup>&frasl;<sub>2</sub> paczki cukru wanilinowego</li>
            <li><sup>1</sup>&frasl;<sub>2</sub> paczki proszku do pieczenia</li>
            <li>50 g oleju</li>
            <li>szczypta soli</li>
            <li><sup>1</sup>&frasl;<sub>2</sub> l mleka</li>
        </ul>
          <h3>Przebieg:</h3>
          <p>Utrzeć jajka z cukrem. Dodać pozostałe składniki.</p>
      </article>
