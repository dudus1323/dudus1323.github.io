<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schab w musztardzie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <header>
          <h1>Przepisy kulinarne</h1>
      </header>
      <article>
          <h2>Schab w musztardzie</h2>
          <h3>Składniki:</h3>
          <ul style="list-style-type:circle">
            <li>3 jaja</li>
            <li>3 łyżki mąki ziemniaczanej</li>
            <li>3 łyżeczki majeranku</li>
            <li>4 ząbki czosnku</li>
            <li>1 łyżka musztardy</li>
            <li>1 łyżka ketchupu</li>
            <li>5 łyżek oleju</li>
            
        </ul>
          <h3>Przebieg:</h3>
          <p>Schab pokroić w plastry 1 cm torchę rozbic, osolić i popiepszyć. Zamarynować</p>
      </article>
      <form action="index.html">
        <input type="submit" value="Wróć do strony głównej" />
    </form>
  </div>  
</body>
</html>
