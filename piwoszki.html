          <h2>Piwoszki</h2>
          <h3>Składniki:</h3>
          <ul style="list-style-type:circle">
            <li>2 szklanki mąki</li>
            <li><sup>1</sup>&frasl;<sub>2</sub> szklanki piwa</li>
            <li>1 kostka margaryny</li>
            <li>konfitura w wiśni</li>
          </ul>
          <h3>Przebieg:</h3>
          <p>Mąkę piwo i masło zagnieść. Uformować małe ciasteczka i nabierz wyłożyć konfiturę z wiśni. Upiec do zarumienienia.</p>
